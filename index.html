<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1 style="color: blue; text-align: center;">Software Request</h1>
            <form>
                <div class="inputs">
                    <label for="name">Name<span style="color: red;">*</span></label><br>
                    <input type="text" name="" id="name" style="width: 100%;">
                </div>
                <br>
                <div class="inputs">
                    <label for="empId">Employee ID<span style="color: red;">*</span></label><br>
                    <input type="text" name="" id="empId" style="width: 100%;">
                </div>
                <br>
                <div class="inputs">
                    <label for="email">Email<span style="color: red;">*</span></label><br>
                    <input type="email" name="" id="email" style="width: 100%;">
                </div>
                <br>
                <div class="inputs">
                    <label for="mobile">Mobile No/Extn. No<span style="color: red;">*</span></label><br>
                    <input type="text" name="" id="mobile" style="width: 100%;">
                </div>
                <br>
                <div class="inputs">
                    <label for="software">Which Software do you require?<span style="color: red;">*</span></label><br>
                    <input type="checkbox" name="" id="software1">
                    <label for="software1">Software 1</label>
                    <br>
                    <input type="checkbox" name="" id="software2">
                    <label for="software2">Software 2</label>
                    <br>
                    <input type="checkbox" name="" id="software3">
                    <label for="software3">Software 3</label>
                </div>
                <br>
                <div class="inputs">
                    <label for="timeline">How urgently do you need it?<span style="color: red;">*</span></label><br>
                    <input type="radio" name="" id="opt1">
                    <label for="opt1">As soon as possible</label>
                    <br>
                    <input type="radio" name="" id="opt2">
                    <label for="opt2">Within 2 to 3 weeks</label>
                    <br>
                    <input type="radio" name="" id="opt3">
                    <label for="opt3">I'm not in hurry</label>
                </div>
                <br>
                <div class="inputs">
                    <input type="button" value="Request" class="button">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
